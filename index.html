<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Validação de formulário</title>
</head>
<body>
	<div class="screen">
		<div class="leftside">
			<img src="img/bg.jpg">
		</div>
		<div class="rightside">
			<h1>Crie uma conta</h1>

			<form method="POST" action="logado.html" class="validador">
				<label>
					Seu nome:<br/> 
					<input type="text" name="name" data-rules="required|min=2" />
				</label>
				<label>Seu e-mail:<br>
					<input type="text" name="email" data-rules="email" />
				</label>
				<label>Sua senha:<br> 
					<input type="password" name="password" data-rules="required|min=4" />
				</label>
				<label>
					<input type="submit" value="Cadastrar">
				</label>
			</form>
			<div>
				Já tem uma conta? <a href="">Faça login</a>
			</div>
		</div>
	</div>
</body>
</html>
